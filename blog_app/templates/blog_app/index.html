{% extends 'base.html' %}

{% block title %}
Главная страница
{% endblock %}


{% block content %}


<div class="row row-gap-2">
    {% for article in articles %}
    <div class="col-15">
        <div class="card text-bg-success text-dark bg-opacity-50 mb-3 ">
            {% if article.photo %}
            <img src="{{ article.photo.url }}" class="card-img-top" alt="...">
            {% else %}
            <img src="https://pubshamrock.com/wp-content/uploads/2023/04/skoro-zdes-budet-foto.jpg" class="card-img-top" alt="...">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title text-center">{{ article.title }}</h5>
                <p class="card-text text-center">{{ article.short_description }}</p>
                <p class="card-text"><small class="text-body-secondary">{{ article.created_at }}</small></p>
                <div class="d-flex justify-content-end">
                    <a href="#" class="btn bg-success p-2 text-dark bg-opacity-50">Подробнее</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
